<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錯誤 - 語義記憶管理系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>❌ 發生錯誤</h1>
        </header>

        <div class="error-box">
            <p class="error-message">{{ error_message }}</p>
        </div>

        <div class="suggestions">
            <h3>💡 建議</h3>
            <ul>
                <li>請檢查您輸入的對話名稱是否正確</li>
                <li>如果要建立新對話，請確保該名稱尚未被使用</li>
                <li>如果要延續對話，請確保該對話記錄已存在</li>
                <li>確認 Google Sheets 認證設定是否正確</li>
            </ul>
        </div>

        <div class="actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">返回首頁</a>
            <button onclick="history.back()" class="btn btn-secondary">返回上一頁</button>
        </div>
    </div>
</body>
</html>
